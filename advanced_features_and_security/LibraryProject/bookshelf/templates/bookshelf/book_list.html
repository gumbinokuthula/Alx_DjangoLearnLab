<!DOCTYPE html>
<html>

<head>
    <title>Book List</title>
</head>

<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
        <li>{{ book.title }} by {{ book.author }}</li>
        {% empty %}
        <li>No books available.</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'form_example' %}">Add a new book</a></p>
</body>

</html>
